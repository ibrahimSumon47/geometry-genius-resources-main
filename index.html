<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry_Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<header>
    <!-- navbar  -->
    <section class="lg:mx-5">
        <div class="navbar bg-blue-200">
            <div class="navbar-start">
              <div>
                <h2 class="text-4xl">Interactive</h2>
                <h4>Geometry Genius</h4>
              </div>
            </div>
            <div class="navbar-end">
              <button class=" rounded-lg p-5 text-slate-50 bg-blue-400">Blog</button>
            </div>
          </div>
    </section>
</header>
<main>
    <!-- card section  -->
    <section class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Triangle  -->
        <div class="card w-96 bg-red-500 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="/images/triangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 x b x h</p>
              <input type="text" placeholder="b">
              <label>cm</label>
              <input type="text" placeholder="h">
              <label>cm</label>
              <div class="card-actions">
                <button class="rounded-lg bg-blue-600 px-10 py-3 text-slate-50 font-medium">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle -->
        <div class="card w-96 bg-red-500 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="/images/rectangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = w x l</p>
              <input type="text" placeholder="w">
              <label>cm</label>
              <input type="text" placeholder="l">
              <label>cm</label>
              <div class="card-actions">
                <button class="rounded-lg bg-blue-600 px-10 py-3 text-slate-50 font-medium">Calculate</button>
              </div>
            </div>
          </div>
    </section>
</main>
</body>

</html>
